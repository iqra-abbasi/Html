<!DOCTYPE html>
<html>

<head>
    <title>
        list of html
    </title>
</head>

<body>
    <h1>
        ordered list
    </h1>

    <!--types of ordered list 1,I,i,A,a-->
    <ol type="I">
        <li>
            c++
        </li>
        <li>opp
        </li>
        <li>dsa</li>
        <li>db</li>
        
    </ol>

    <h1>unordered list</h1>
<!--types of unordered list disc,circle,square,none-->
    <ul type="square">
        <li>apple</li>
        <li>mango</li>
        <li>bnana</li>
    </ul>


    <h1>
     description or definition list
    </h1>

    <dl>
        <dt>HTML</dt>
        <dd>html stands for hypertext markup language</dd>
    </dl>

    <dl>
        CSS
    </dl>
    <dd>css stands for cashcading style sheet</dd>

    <dl>PHP</dl>
    <dd>php stands for hypertext pre processor</dd>
</body>
</html>
