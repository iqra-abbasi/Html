<!DOCTYPE html>
<html>

<head>
    <title>
        html svg
    </title>
</head>

<body>
    <h1>
        html svg
    </h1>

<h1>
    svg circle
</h1>

<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="red" stroke-width="4" fill="yellow">
    </svg>
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="60" fill="pink" stroke="green" stroke-width="6">
    </svg>
    <br>
    <br>

    <h1>svg ellipse</h1>
    <svg width="500" height="200">
        <ellipse cx="200" cy="80" rx="100" ry="50" fill="green" stroke="blue" stroke-width="6">
    </svg>
    <br>
    <br>
    <h1>svg rectangular</h1>
    <svg width="500" height="200">
        <rect width="300" height="100" fill="blue" stroke="red" stroke-width="6">
    </svg>
    <br>
    <br>
    <h1>svg line</h1>
<svg width="500" height="210">
    <line x1="0" y1="0" x2="200" y2="200" stroke="blue" stroke-width="5">
</svg>
<h2>for verticle lin take x  values same and change y values</h2>
<svg width="500" height="210">
    <line x1="0" y1="0" x2="0" y2="200" stroke="red" stroke-width="6">
</svg>
<h2>for horizontal line take y values same</h2>
<svg width="500" height="210">
    <line x1="20" y1="0" x2="200" y2="0" stroke="purple" stroke-width="6">
</svg>
<br>
<br>

<h1>svg polygon</h1>

<svg width="500" height="210">
    <polygon points="200,10 250,190 160,210" fill="yellow" stroke="red" stroke-width="5">
</svg>
<br>
<br>
<h1> svgpolyline</h1>
<svg width="500" height="300">
    <polyline points="200,10 250,190 160,210" stroke="purple" stoke-width="6" fill="lightgreen">
</svg>
<br>
<br>
<h1>svg text</h1>
<svg height="100" width="200">
    <text x="0" y="15" fill="red" transform="rotate(30 20,40 30)" >
        hello world!
    </text>
</svg>
<br>
<br>
<h1>svg gardient</h1>
<h1>linear gradient</h1>

<svg height="150" width="400">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="red"/>
            <stop offset="100%" stop-color="yellow"/>


        </linearGradient>
    </defs>
    <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)"/>

    <text fill="blue" font-size="20" x="150" y="85">
        hello world!
    </text>
</svg>
<br>
<br>

<h1> radial gradient</h1>

<svg width="400" height="150">
    <defs>
        <radialGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="green"/>
            <stop offset="100%" stop-color="yellow"/>

        </radialGradient>
    </defs>

    <!--<ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)"/>-->
    <circle cx="200" cy="70" r="80" fill="url(#grad1)"/>
    <text fill="blue" font-size="20" x="150" y="85">
        hello iqra!
    </text>
</svg>
</body>
</html>
